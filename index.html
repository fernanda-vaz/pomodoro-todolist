<!DOCTYPE html>
<html lang="pt-br" data-contexto="pomodoro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=10063&format=png&color=0000000"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/js/script.js" type="module" defer></script>
    <script src="./assets/js/timer.js" defer></script>
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="efeito-bg">
      <section class="container">
        <section class="container-pomodoro">
          <div>
            <button class="pomodoro-botoes pomodoro ativado" type="button">
              Pomodoro
            </button>
            <button class="pomodoro-botoes intervalo-curto" type="button">
              Intervalo Curto
            </button>
            <button class="pomodoro-botoes intervalo-longo" type="button">
              Intervalo Longo
            </button>
          </div>
          <div>
            <p id="timer"></p>
          </div>
          <div>
            <button id="comecar-pausar" class="comecar-pausar" type="buttom">
              Começar
            </button>
            <ul class="card-list">
              <li class="card-list-item">
                <label class="toggle">
                  <input
                    type="checkbox"
                    id="alternar-musica"
                    class="toggle-checkbox"
                  />
                  <div class="toggle-switch"></div>
                </label>
              </li>
              <li class="card-list-item">
                <label for="alternar-musica" class="card-list-label">
                  Música
                </label>
              </li>
            </ul>
          </div>
        </section>
        <div class="divisor"></div>
        <section class="tarefas">
          <div>
            <h1>Tarefas</h1>
            <form>
              <input
                id="nova-tarefa"
                type="text"
                name="Nova Tarefa"
                placeholder="Adicione uma nova tarefa"
              />
              <button id="adicionar-tarefa" type="button">+</button>
            </form>
          </div>

          <div class="container-lista">
            <ul id="lista-tarefas" class="lista-tarefas"></ul>
          </div>
          <div class="container-itens-concluidos">
            <ul id="lista-concluidos"></ul>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
